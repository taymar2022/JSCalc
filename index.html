<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
       <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
      
    </head>
    <body>
  <h1> JavaScript Calculator</h1>
  <div id="calculator">
    <form>
      <input type="text" id="display" disabled>
      <br>
     
      <input type="button" value='C' id="keys" onclick="toDisplay('C')">
      <input type="button" value='CE' id="keys" onclick="backspace('CE')">
      <input type="button" value='x^2' id="keys" onclick="power('x^2')">
      <input type="button" value='+' id="keys" onclick="toDisplay('+')">
 
      <br>
        
       <input type="button" value='7' id="keys" onclick="toDisplay('7')">
      <input type="button" value='8' id="keys" onclick="toDisplay('8')">
      <input type="button" value='9' id="keys" onclick="toDisplay('9')">
      <input type="button" value='-' id="keys" onclick="toDisplay('-')">
          
    <br>
       
       <input type="button" value='4' id="keys" onclick="toDisplay('4')">
      <input type="button" value='5' id="keys" onclick="toDisplay('5')">
      <input type="button" value='6' id="keys" onclick="toDisplay('6')">
      <input type="button" value='*' id="keys" onclick="toDisplay('*')">
          
      <br>
          
      <input type="button" value='1' id="keys" onclick="toDisplay('1')">
      <input type="button" value='2' id="keys" onclick="toDisplay('2')">
      <input type="button" value='3' id="keys" onclick="toDisplay('3')">
      <input type="button" value='/' id="keys" onclick="toDisplay('/')">
             
      <br>
             
       <input type="button" value='0' id="keys" onclick="toDisplay('0')">
      <input type="button" value='.'id="keys" onclick="toDisplay('.')">
        <input type="button" value='=' id="equal" onclick="answer('=')">
               
    </form>
    <br>
    <h3> JS Caculator</h3>
  </div>

 <script type="text/javascript" src="js/index.js"></script>    
</body>
</html>
